user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Define upstream for better connection handling
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP files with proxy headers for HTTPS detection
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # Critical: Pass proxy headers to Laravel for HTTPS detection
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
            fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;
            
            # Set HTTPS param if X-Forwarded-Proto is https
            fastcgi_param HTTPS $https if_not_empty;
            set $forwarded_https off;
            if ($http_x_forwarded_proto = "https") {
                set $forwarded_https on;
            }
            fastcgi_param HTTPS $forwarded_https;

            # Additional headers for proper Laravel URL generation
            fastcgi_param SERVER_NAME $http_host;
            fastcgi_param HTTP_HOST $http_host;

            # Performance settings
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_keep_conn on;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Add CORS headers for cross-origin requests
            add_header Access-Control-Allow-Origin *;
        }

        # Cache Laravel assets (Vite/Mix build files)
        location ~* ^/build/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Add CORS headers for cross-origin requests
            add_header Access-Control-Allow-Origin *;
        }

        # WebSocket proxy configuration (if you're using Laravel WebSockets)
        location /app/ {
            proxy_pass http://127.0.0.1:6001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Laravel storage symlink handling
        location /storage/ {
            alias /var/www/html/storage/app/public/;
            expires 1y;
            add_header Cache-Control "public";
        }

        # Security: Block access to Laravel sensitive directories
        location ~ ^/(storage|bootstrap|config|database|resources|routes|tests|vendor)/ {
            deny all;
            return 404;
        }

        # Block access to common files
        location ~ /\.(env|git|svn|htaccess|htpasswd)$ {
            deny all;
            return 404;
        }
    }
}